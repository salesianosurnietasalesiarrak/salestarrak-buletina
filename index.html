<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesberri Txikiak / Noticias Salesianas</title>
    <style>
        body { font-family: 'Helvetica Neue', 'Segoe UI', Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: #FF0000; color: white; padding: 25px 16px; text-align: center; }
        .logo { width: 300px; height: 80px; margin: 0 auto; border-radius: 8px; display: block; }
        .title { font-size: 18px; font-weight: 600; letter-spacing: 0.5px; margin-top: 15px; text-transform: uppercase; }
        .language-toggle { background: #f8f9fa; padding: 12px; text-align: center; border-bottom: 2px solid #e9ecef; }
        .toggle-buttons { display: inline-block; }
        .btn-toggle { display: inline-block; padding: 8px 20px; margin: 0 5px; border: none; border-radius: 25px; font-weight: bold; font-size: 14px; cursor: pointer; text-decoration: none; transition: all 0.3s ease; }
        .btn-active { background: #4A6B73; color: white; }
        .btn-inactive { background: #e0e0e0; color: #666; }
        .date-bar { background: #4A6B73; color: white; text-align: center; padding: 12px 16px; font-weight: 700; }
        .content { padding: 20px; }
        .footer { background: #4A6B73; color: white; text-align: center; padding: 20px; font-size: 13px; }
        .lang-content { display: none; }
        .lang-content.active { display: block; }
    </style>
</head>
